<section class="mt-3">
    
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card-header bg-secondary text-white">
                        <p class="h4">Counter</p>
                        
                    </div>
                    <div class="card-body">
                        <p class="h2">{{count}}</p>
                        <button (click)="increment()" class="btn btn-success btn-sm">Increment</button>

                        <button (click)="decrement()" class="btn btn-danger btn-sm">Decrement</button>

                    </div>
                </div>
            </div>
        </div>
    
</section>
